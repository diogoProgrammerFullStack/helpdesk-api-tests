name: 🚀 Run Cypress API Tests (Manual + API Local via Docker)

on:
  workflow_dispatch:  # 🔥 Execução manual

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout do projeto de automação
        uses: actions/checkout@v4

      - name: 🐳 Checkout da API
        uses: actions/checkout@v4
        with:
          repository: diogooliveira/helpdesk-api  # 🔥 Ajusta para seu repo real
          token: ${{ secrets.GH_PAT }}            # 🔐 Se for privado
          path: ./api

      - name: 🐳 Subir API com Docker Compose
        run: |
          cd api
          docker compose up -d

      - name: ⏳ Aguardar a API ficar disponível
        run: |
          echo "Aguardando a API subir..."
          until curl -s http://localhost:3000/users; do
            echo "Aguardando API subir..."
            sleep 5
          done

      - name: 🚀 Executar os testes Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000/users'
          wait-on-timeout: 60

      - name: 🧹 Derrubar containers
        run: cd api && docker compose down
