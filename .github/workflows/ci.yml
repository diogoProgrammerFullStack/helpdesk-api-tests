name: ğŸš€ Run Cypress API Tests (Manual + API Local via Docker)

on:
  workflow_dispatch:  # ğŸ”¥ Executar manualmente

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout do projeto de automaÃ§Ã£o
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ³ Checkout e subir API via Docker Compose
        uses: actions/checkout@v4
        with:
          repository: diogoProgrammerFullStack/helpdesk-api
          path: ./api

      - name: ğŸ³ Build e subir API
        run: |
          cd api
          docker compose up -d

      - name: â³ Aguardar API ficar disponÃ­vel
        run: |
          echo "Aguardando a API subir..."
          until curl -s http://localhost:3000/health || curl -s http://localhost:3000/users; do
            sleep 3
          done

      - name: ğŸš€ Executar os testes Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60

      - name: ğŸ§¹ Derrubar containers
        run: cd api && docker compose down
