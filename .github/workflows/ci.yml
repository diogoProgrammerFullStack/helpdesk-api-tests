        uses: actions/checkout@v4
        with:
          repository: diogooliveira/helpdesk-api  # ğŸ”¥ Ajusta para seu repo real
          token: ${{ secrets.GH_PAT }}            # ğŸ” Se for privado
          path: ./api

      - name: ğŸ³ Subir API com Docker Compose
        run: |
          cd api
          docker compose up -d

